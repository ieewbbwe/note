<h2>QQ数据备份\导入</h2>
<p>1.打开系统设置 </p>
<p><img src="http://img.blog.csdn.net/20170315184305810?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvbW94aW91aGFv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" /></p>
<p>2.点击【安全设置】-&gt;&gt;【消息记录】-&gt;&gt;【打开消息管理器】</p>
<p><img src="http://img.blog.csdn.net/20170315184406727?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvbW94aW91aGFv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" /></p>
<p>3.点击右上角下拉按钮，选择导入或者导出数据（以下为导入步奏）</p>
<p><img src="http://img.blog.csdn.net/20170315184427212?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvbW94aW91aGFv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" /></p>
<p>4.确认勾选【消息记录】点击【下一步】</p>
<p><img src="http://img.blog.csdn.net/20170315184440540?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvbW94aW91aGFv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" /></p>
<p>5.选择【从指定文件导入】，选择文件点击导入即可</p>
<h3>OutLook数据备份\导入</h3>
<p>1.用7z解压今天的压缩包（帮你下了一个）</p>
<p>2.点击【文件】-&gt;&gt;【导入\导出】
不晓得你家里什么版本的，反正在左上角那个文件里面找一找应该可以找到</p>
<p><img src="http://img.blog.csdn.net/20170315184700369?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvbW94aW91aGFv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" /></p>
<p>3.选择【从另一程序或文件导入】点击下一步</p>
<p><img src="http://img.blog.csdn.net/20170315184813463?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvbW94aW91aGFv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" /></p>
<p>4.选择【个人文件夹文件】点击下一步</p>
<p><img src="http://img.blog.csdn.net/20170315184902194?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvbW94aW91aGFv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" /></p>
